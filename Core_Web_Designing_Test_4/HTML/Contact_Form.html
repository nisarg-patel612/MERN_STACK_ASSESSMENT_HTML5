<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Web Designing Test 4</title>
    <!-- Contact-Form External CSS Link -->
    <link rel="stylesheet" href="../CSS/Contact_Form.css">
    <!-- Font-Awesome Icons Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <!-- contact-form container start -->
    <div class="c-container">
        <div class="main-container">
            <div class="container">
                <!-- contact-us heading start -->
                <div class="contact-container">
    
                    <h4>CONTACT US</h4>
                    <hr>
    
                </div>
                <!-- contact-us heading end -->
            </div>
    
            <!-- form container start -->
            <div class="form-container">
                <div class="address-container">

                    <h4>ADDRESS</h4>
                    
                    <!-- Address-mobile-email Section Start -->
                    <div class="address">

                        <div class="full-address">

                            <p>Saint Marco Street, 6th <br> floor,Tokyo,Japan, 123456. </p>

                        </div>

                        <div class="mobile-email">

                            <p style="color: red;"><i style="color: red;" class="fa fa-phone-square" aria-hidden="true"></i> +91 1234567890 <br> 
                                <i style="color: #16a2b8;" class="fa fa-envelope" aria-hidden="true"> example@gmail.com</i> </p>

                        </div>

                    </div>
                    <!-- Address-mobile-email Section end -->

                </div>
                
            </div>
            <!-- form container end -->

            <!-- input-form container start -->
            <div class="im-container">
                <div class="input-main-container">

                    <div class="contact-main-container">

                        <div class="input-container">

                            <input minlength="3" maxlength="6" pattern="[A-Za-z]{3,6}" type="text" name="" id="" placeholder="Name :" required>
                            <input type="text" name="" id="" placeholder="Company :">

                        </div>
                        
                        <div class="email-mob-container">

                            <input type="email" name="" id="" placeholder="Email :">
                            <input maxlength="10" pattern="[0-9]{10}" type="tel" name="" id="" placeholder="Mobile :" required>

                        </div>

                        <div class="text-area-container">

                            <textarea name="" id="" placeholder="Message :"></textarea>

                        </div>

                        <div class="send-btn">

                            <button type="submit" value="submit" class="send">Send</button>

                        </div>

                    </div>

                    <!-- Google Map Section Start -->
                    <div class="gm-container">
                        <div class="google-map-container">

                            <!-- Google Map Iframe Link Start -->
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3671.8629713418313!2d72.50630707453423!3d23.028802979169356!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e9b767b0a48ed%3A0x713f82e619ac7868!2sTOPS%20Technologies%20-%20Best%20IT%20Training%20Institute%20in%20Ahmedabad!5e0!3m2!1sen!2sin!4v1728635042940!5m2!1sen!2sin" width="350" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            <!-- Google Map Iframe Link End -->
                             
                        </div>

                        <!-- Icon Section Start[Using Font-Awesome Icons] -->
                        <div class="icons-lists">

                            <div class="ftlg-icon">

                                <i class="fa fa-facebook-official" aria-hidden="true"></i>
                                <i class="fa fa-twitter-square" aria-hidden="true"></i>
                                <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                                <i class="fa fa-github-square" aria-hidden="true"></i>

                            </div>

                        </div>
                        <!-- Icon Section end -->

                    </div>
                    <!-- Google Map Section end -->
                </div>
            </div>
            <!-- input-form container end -->
        </div>
    </div>
    <!-- contact-form container end -->
    

</body>
</html>
